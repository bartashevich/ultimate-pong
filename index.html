<!DOCTYPE html>
<html>

  <head>
    <script data-require="three.js@0.0.0-r61" data-semver="0.0.0-r61" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r61/three.min.js"></script>
    <link rel=stylesheet href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css">
      <link rel="stylesheet"  />
      <style>
          body{
              margin:0;
          }
          #canvas-align {
              position: relative;
              width: 854px;
              height: 480px;
              margin: auto;
          }
          #hud {
              position: absolute;
              top: 0;
              width: 854px;
              height: 480px;
              margin: auto;
              z-index: 3;
              display: none;
          }
          .player_score {
              border: 3px solid #FFF;
              border-radius: 5px;
              color: #FFF;
              font-family: arial;
          }
          .player_power {
              position: absolute;
              border: 3px solid #FFF;
              border-radius: 5px;
              color: #FFF;
              font-family: arial;
          }
          #health {
              bottom: 10px;
              left: 10px;
              background: #AA3333;
              font-size: 20pt;
              font-weight: bold;
              padding: 5px;
          }
          .player_1_score {
              background: #AA3333;
              font-size: 20pt;
              font-weight: bold;
              padding: 5px;
          }
          .player_2_score {
              background: #3F51B5;
              font-size: 20pt;
              font-weight: bold;
              padding: 5px;
          }
          .transparent #health {
              background: rgba(120, 20, 20, 0.5);
          }
          .perspective #health {
              -webkit-transform: rotateY(25deg);
              -moz-transform: rotateY(25deg);
          }
          .animated #health, .animated #ammo {
              -webkit-animation-duration: 1s;
              -webkit-animation-name: heartbeat;
              -webkit-animation-iteration-count: infinite;

              -moz-animation-duration: 1s;
              -moz-animation-name: heartbeat;
              -moz-animation-iteration-count: infinite;
          }
      </style>
  </head>

  <body scroll="no" style="overflow: hidden">
    <div align="center" id="container" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: -5000;">
        <img id="startimage" src="images/startpage.jpg" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: -5000;">
    </div>
    <div style="position: absolute; height:100%;width: 100%">
        <!-- Content -->
        <div style="position: relative; height: 50%">
            <div id="player_1_power" class="player_power" style="left: 5px; top: 5px;display: none">
                <img src="https://i.ytimg.com/vi/J3pF2jkQ4vc/maxresdefault.jpg" height="40px" width="40px">
            </div>
            <div id="player_1_score" class="player_score player_1_score" style="right: 5px; top: 5px;position:relative;float: right; display: none">
                0
            </div>
        </div>
        <div style="position: relative; height: 50%">
            <div id="player_2_power" class="player_power" style="left: 5px; top: 5px;display: none">
                <img src="https://i.ytimg.com/vi/J3pF2jkQ4vc/maxresdefault.jpg" height="40px" width="40px">
            </div>
            <div id="player_2_score" class="player_score player_2_score" style="right: 5px; top: 5px;position:relative;float: right; display: none">
                0
            </div>
        </div>
        <!-- Menu -->
        <div id="menu" style="position:absolute;width: 40%;height: 40%;background-color: white; top:20%; left: 30%;border-radius: 5px;">
            <div style="width: 100%; height: 20%;text-align: center">
                <span style="font-family: 'Bradley Hand'; font-size: 30px">3D Pong (GOTY)</span>
            </div>
            <div style="width: 100%; height: 50%;">
                <button onclick="startGame(1)" type="button" style="width: 47%; height: 97%; margin: 1%; float: left">SINGLE-PLAYER</button>
                <button onclick="startGame(2)" type="button" style="width: 47%; height: 97%; margin: 1%; float: right">TWO-PLAYER</button>
            </div>
            <hr>
            <div style="margin: 1%;width: 98%; height: 27%;">
                <div style="width: 40%;display: inline;float: left;text-align: center">
                    Difficulty:
                </div>
                <div style="width: 30%;display: inline;float: left;text-align: center">
                    <input type="radio" name="difficulty" value="easy" checked>&nbsp;&nbsp;Easy
                </div>
                <div style="width: 30%;display: inline;float: left;text-align: center">
                    <input type="radio" name="difficulty" value="hard">&nbsp;&nbsp;Hard
                </div>
            </div>
        </div>
        <!-- Result -->
        <div id="result" style="text-align:center;position:absolute;width: 40%;height: 40%;background-color: white; top:20%; left: 30%;display: none;">
            <div style="height: 50%">
                <br>
                <br>
                <span id="result_player" style="font-family: 'Bradley Hand'; font-size: 40px;"></span>
            </div>
            <div style="height: 50%">
                <button onClick="location.href=location.href" style="width: 98%;height: 95%">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script src="scripts/keyboard.js"></script>
    <script src="scripts/game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>

</html>
